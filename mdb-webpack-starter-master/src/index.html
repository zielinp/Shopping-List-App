<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Shop List App</title>
  <!-- Favicon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- Main css file -->
  <link rel="stylesheet" href="css/index.min.css" />
  <!-- Custom styles -->
  <style></style>
</head>

<body>
  <!-- Start your project here-->
  <div class="container">
    <h1 class="text-center">SHOPPING LIST APP</h1>
    <div class="row">
      <div class="col col-xl-4 col-12">
        <div class="component add-panel-component">
          <div class="component-inner">
            <h2 class="text-center">Add your products</h2>
          </div>
          <div class="component form-component"> 

            <div class="component-inner">

              <div class="form-outline small-margin-bottom">
                <input type="text" id="productName" class="form-control" />
                <label class="form-label" for="productName">Product</label>
              </div>

              <div class="input-group small-margin-bottom">

                <div class="form-outline">
                  <input type="number" id="productQuantity" class="form-control" />
                  <label class="form-label" for="productQuantity">Quantity</label>
                </div>

                <input type="radio" class="btn-check" name="options" id="pcs" autocomplete="off" checked />
                <label class="btn btn-outline-primary" for="pcs">Pcs</label>

                <input type="radio" class="btn-check" name="options" id="kg" autocomplete="off" />
                <label class="btn btn-outline-primary" for="kg">Kg</label>

              </div>

              <select id="productCategory" class="browser-default custom-select form-control small-margin-bottom">
                <option value="" disabled selected>Choose category</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Fruit">Fruit</option>
                <option value="Dairy products">Dairy products</option>
                <option value="Bread">Bread</option>
                <option value="Sanitary articles">Sanitary articles</option>
              </select>

              <button disabled type="button" id="addButton" class="btn btn-primary btn-block">Add</button>

            </div>
          </div>
        </div>

      </div>

      <div class="col col-xl-1 col-12"></div>

      <div class="col col-xl-7 col-12">
        <div  class="component added-items-component">
          <div class="component-inner">
            <h2 class="text-center">Your added products</h2>

            <ul  id ="mainProductList" class="list-group">

              <li class="list-group-item list-title">
                <ul class="list-group  list-group-horizontal row text-center">
                  <li class="list-group-item product-item col-1">

                    <input id="checkAll" class="form-check-input main" type="checkbox" value="" />

                  </li>
                  <li class="list-group-item product-item col-3">Product</li>
                  <li class="list-group-item quantity-item col-2">Quantity</li>
                  <li class="list-group-item unit-item col-2">Pcs | Kg</li>
                  <li class="list-group-item category-item col-3">Category</li>
                  <li class="list-group-item product-item col-1 ">

                    <button id="deleteAll" type="button" class="btn btn-danger btn-floating btn-sm">
                      <i class="fas fa-times"></i>                   
                     </button>

                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>

        <div class="info container small-margin-top">
          <ul class="list-group  list-group-horizontal row text-center">
          <li id="numOfProducts" class="list-group-item col-4">Number of products: 0</li>
          <li id="pcsOfProducts" class="list-group-item col-4">Total pcs: 0</li>
          <li id="weightOfProducts" class="list-group-item col-4">Total weight: 0</li>
          </ul>
        </div>

        <div class="buttons d-flex justify-content-around small-margin-top">
          <button id="sortButton" class="btn btn-primary col-5">Sort</button>
          <button id="exportButton" class="btn btn-primary col-5">Export to pdf</button>
        </div>

      </div>
    </div>

  </div>
  <!-- End your project here-->

</body>
<!-- Main js file -->
<script type="text/javascript" src="js/index.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>

</html>
